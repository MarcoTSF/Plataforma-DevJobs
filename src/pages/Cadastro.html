<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>DevJobs - Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- InicÃ­o do Corpo DevJobs -->
<div class="body_main">
    <!-- Corpo Perfil -->
    <div class="parallelogram">

    </div>
    <section class="cadastro">
        <form action="#" method="post">
            <h1>Crie sua conta</h1>
            <fieldset class="filds">
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Nome</label>
                </div>
            </fieldset>
            <fieldset class="filds">
                <div class="container">
                    <input type="text" required name="sobrenome">
                    <label>Sobrenome</label>
                </div>
            </fieldset>
            <fieldset class="filds">
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>
            <fieldset class="filds">
                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>
            </fieldset>
            <fieldset class="filds">
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar senha</label>
                </div>
            </fieldset>
            <fieldset class="filds">
                <div class="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>
                </div>
                <button>Criar conta</button>
            </fieldset>
            <a href="#">Ler os termos de uso</a>
        </form>
        <img src="Imagens/Cadastro.png">
    </section>
    <!-- Fim Corpo Perfil -->
</div>
</body>
</html>
