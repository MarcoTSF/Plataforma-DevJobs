<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>DevJobs - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Inicío do Header -->
<div class="header">
    <!-- Header Left -->
    <div class="header_left">
        <img src="Imagens/Logo.jpeg" alt="Logo DevJobs">
        <div class="header_search">
            <i class="material-icons"> search </i>
            <input type="text">
        </div>
    </div>
    <!-- Header Right -->
    <div class="header_right">
        <div class="headerOption">
            <a href="Trabalhos2.html">
            <i class="material-icons headerOption_icon"> business_center </i>
            <h3>Trabalhos</h3>
            </a>
        </div>
        <div class="headerOption">
            <a href="Sobre.html">
            <i class="material-icons headerOption_icon"> account_circle </i>
            <h3>Sobre nós</h3>
            </a>
        </div>
    </div>
</div>
<!-- Fim do Header -->
<!-- Inicío do Login DevJobs -->
<div class="main-login">
    <div class="left-login">
        <h1>Faça Login ou Cadastre-se<br>Entre como Usuário ou Empresa</h1>
        <img src="Imagens/Login.png" class="left-login-image" alt="Background Login">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" required name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" required name="senha" placeholder="Senha">
            </div>
            <a href="Index.html">
            <button class="btn-login">Entrar</button>
            </a>
            <a href="Cadastro.html">
            <button class="btn-login">Cadastro</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
